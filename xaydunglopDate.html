<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>xaydunglopDate</title>

<body>

</body>
<script>
    let myDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getday = function() {
            return this.day;
        }
        this.getmonth = function() {
            return this.month;
        }
        this.getyear = function() {
            return this.year;
        }
        this.setday = function(day) {
            this.day = day;
        }
        this.setmonth = function(month) {
            this.month = month;
        }
        this.setyear = function(year) {
            this.year = year;
        }
    };
    let date = new myDate(14, 06, 1996);
    let day = date.getday();
    let month = date.getmonth();
    let year = date.getyear();
    alert(day + "/" + month + "/" + year);
    date.setday(14);
    date.setmonth(08);
    date.setyear(2000);
    alert(date.day + "/" + date.month + "/" + date.year);
</script>

</html>
