<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Bàitập5</legend>
        <input type="number" id="t">
        <input type="submit" value="Add" onclick="a();">
        <input type="submit" value="Hiện thị" onclick="b();">
        <span id="result"></span>
    </fieldset>
</body>
<script>
    let inputArray1 = [];

    function a() {
        let idInput = document.getElementById('t').value;
        inputArray1.push(idInput);
        document.getElementById('result').innerHTML = 'Giá trị trong mảng là ' + inputArray1.join(",");
    }

    function b() {
        let min = inputArray1[0]
        for (let i = 1; i < inputArray1.length; i++) {
            if (min > inputArray1[i]) {
                min = inputArray1[i];
            }
            document.getElementById('result').innerHTML = 'Giá trị nhỏ nhất ' + min;
        }
    }
</script>

</html>
